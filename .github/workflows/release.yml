name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux builds (cross-compile from ubuntu)
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            ext: ''
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            ext: ''
          # Windows builds (cross-compile from ubuntu)
          - os: windows
            arch: amd64
            runner: ubuntu-latest
            ext: '.exe'
          - os: windows
            arch: arm64
            runner: ubuntu-latest
            ext: '.exe'
          # macOS builds (native on macos runners)
          - os: darwin
            arch: arm64
            runner: macos-latest
            ext: ''
          - os: darwin
            arch: amd64
            runner: macos-latest
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_COMMIT=$(git rev-parse --short HEAD)
          go build -ldflags="-s -w -X 'github.com/markb/sblite/cmd.Version=${VERSION}' -X 'github.com/markb/sblite/cmd.BuildTime=${BUILD_TIME}' -X 'github.com/markb/sblite/cmd.GitCommit=${GIT_COMMIT}'" -o sblite${{ matrix.ext }} .

      # macOS Code Signing and Notarization
      - name: Import Code Signing Certificate
        if: matrix.os == 'darwin'
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE_P12" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Set keychain as default and allow codesign access
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Verify certificate was imported
          echo "Available signing identities:"
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          # Clean up certificate file
          rm -f $RUNNER_TEMP/certificate.p12

      - name: Sign macOS Binary
        if: matrix.os == 'darwin'
        run: |
          # Find the Developer ID Application identity
          IDENTITY=$(security find-identity -v -p codesigning | grep "Developer ID Application" | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Using identity: $IDENTITY"

          if [ -z "$IDENTITY" ]; then
            echo "Error: No Developer ID Application identity found"
            security find-identity -v -p codesigning
            exit 1
          fi

          # Sign with Developer ID Application certificate
          codesign --force --options runtime \
            --sign "$IDENTITY" \
            --timestamp \
            sblite

          # Verify signature
          codesign --verify --verbose sblite
          codesign -dv --verbose=4 sblite

      - name: Notarize macOS Binary
        if: matrix.os == 'darwin'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Create ZIP for notarization (notarytool requires archive)
          zip sblite-notarize.zip sblite

          # Submit for notarization and wait
          xcrun notarytool submit sblite-notarize.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Clean up notarization zip
          rm -f sblite-notarize.zip

      - name: Cleanup Keychain
        if: matrix.os == 'darwin' && always()
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          if [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

      - name: Create archive (Unix)
        if: matrix.os != 'windows'
        run: |
          zip sblite-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}.zip sblite${{ matrix.ext }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        run: |
          zip sblite-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}.zip sblite${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sblite-${{ matrix.os }}-${{ matrix.arch }}
          path: sblite-${{ steps.version.outputs.VERSION }}-${{ matrix.os }}-${{ matrix.arch }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name '*.zip' -exec mv {} release/ \;
          ls -la release/

      - name: Generate checksums
        working-directory: release
        run: |
          sha256sum *.zip > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: sblite ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            release/*.zip
            release/checksums.txt
          generate_release_notes: true
